name: github pages

on:
  push:
    branches:
    - master

jobs:

  build-deploy:
    runs-on: ubuntu-18.04
    steps:
    - uses: actions/checkout@v1
      with:
        fetch-depth: 1
        submodules: true

    - name: Setup Hugo
      uses: peaceiris/actions-hugo@v2
      with:
        hugo-version: 'latest'
      # run: sudo snap install hugo

    - name: Build
      run: hugo --minify

    - run: ls -la ./public

    - name: Deploy
